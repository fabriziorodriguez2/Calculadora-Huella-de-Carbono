<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Encuesta Huella de Carbono</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 2rem;
  max-width: 700px;
  margin: auto;
  background: linear-gradient(to right, #f1f8e9, #e0f7fa);
}

#encuestaContenedor {
  background-color: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  margin-top: 40px;
}

#seccionTitulo {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.5rem;
  color: #333;
}

#barraProgresoContainer {
  background-color: #ccc;
  border-radius: 10px;
  height: 20px;
  margin-bottom: 2rem;
  overflow: hidden;
}

#barraProgreso {
  height: 100%;
  width: 0%;
  background-color: #66bb6a;
  transition: width 0.5s ease;
}

#pregunta {
  font-size: 1.3rem;
  margin-bottom: 1rem;
}

.respuesta {
  display: block;
  margin: 0.5rem 0;
  padding: 0.7rem;
  background-color: #eee;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  text-align: left;
  color: #333;
  transition: transform 0.5s cubic-bezier(0.4, 0.2, 0.2, 1);
}

.respuesta:hover {
  background-color: #ddd;
  transform: perspective(800px) rotateX(10deg) rotateY(-10deg);
}

.respuesta.seleccionada {
  background-color: #a5d6a7;
  border: 2px solid #388e3c;
}

button {
  margin-top: 2rem;
  padding: 0.7rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  border: none;
  color: white;
}

#nextBtn {
  background-color: #28a745;
}

#backBtn {
  background-color: #f44336;
  margin-right: 1rem;
}

#finalizarBtn {
  background-color: #007bff;
  display: none;
}

  </style>
</head>
<body>
  <div id="encuestaContenedor">
    <h2 id="seccionTitulo">Sección: Vivienda y Energía</h2>
    <div id="barraProgresoContainer">
      <div id="barraProgreso"></div>
    </div>
    <div id="pregunta"></div>
    <div id="respuestas"></div>
    <button id="backBtn">Atrás</button>
    <button id="nextBtn">Siguiente</button>
    <button id="finalizarBtn">Finalizar Encuesta</button>
  </div>

  <script src="encuesta.js"></script>
</body>
</html>
